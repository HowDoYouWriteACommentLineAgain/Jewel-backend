<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Demo</title>
</head>
<body>
  <div>
    <span>Navigation: </span>
    <span><a href="./index.html">Back to index</a></span>
  </div>
  <h1>Product CRUD Demo</h1>
  <div>
    <div id="productForm">
      <h2>Create</h2>
      <div>
        <label for="name">Name</label>
        <input id="createName" name="name" type="text" required/>
      </div>
      <div>
        <label for="price">Price</label>
        <input id="createPrice" name="price" type="number" required/>
      </div>
      <div>
        <label for="desc">Description</label>
        <input id="createDesc" name="description" type="text"/>
      </div>
      <div>
        <label for="img">image url</label>
        <input id="createImg" name="img" type="text" />
      </div>
      <input type="button" id="pushCreate" value="Submit">
      </div>
      <div id="editForm">
        <h2>Update</h2>
        <i>Select for update first to enable fields</i>
        <div>
          <h3>Currenty editing: <input type="text" id="updateId" readonly/></h3>
          <label for="name">Name</label>
          <input id="updateName" name="name" type="text" required/>
        </div>
        <div>
          <label for="price">Price</label>
          <input id="updatePrice" name="price" type="number" required/>
        </div>
        <div>
          <label for="desc">Description</label>
          <input id="updateDesc" name="description" type="text"/>
        </div>
        <div>
          <label for="img">image url</label>
          <input id="updateImg" name="img" type="text" />
        </div>
        <input type="button" id="pushUpdate" value="Push update" disabled>
      </div>
  </div>
  <button id="getProducts" type="button">Get Products</button>
  <table id="productList"></table>

  <script type="module" src="./scripts/products.js" ></script>
</body>
</html>
