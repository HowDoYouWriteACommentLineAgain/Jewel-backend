<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Demo</title>
</head>
<body>
  <div>
    <span>Navigation: </span>
    <span><a href="./index.html">Back to index</a></span>
  </div>
  <h1>Product CRUD Demo</h1>
  <div>
    <form action="" method="POST" id="productForm">
      <h2>Create</h2>
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required/>
      </div>
      <div>
        <label for="price">Price</label>
        <input id="price" name="price" type="number" required/>
      </div>
      <div>
        <label for="desc">Description</label>
        <input id="desc" name="description" type="text"/>
      </div>
      <div>
        <label for="img">image url</label>
        <input id="img" name="img" type="text" />
      </div>
      <input type="submit" id="submitForm" value="Submit">
      </form>
      <form action="" method="PUT" id="editForm">
        <h2>Update</h2>
        <i>Select for update first to enable fields</i>
        <div>
          <h3>Currenty editing: <input type="text" id="id" readonly/></h3>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required readonly/>
        </div>
        <div>
          <label for="price">Price</label>
          <input id="price" name="price" type="number" required/>
        </div>
        <div>
          <label for="desc">Description</label>
          <input id="desc" name="description" type="text"/>
        </div>
        <div>
          <label for="img">image url</label>
          <input id="img" name="img" type="text" />
        </div>
        <input type="submit" id="submitForm" value="Push update" disabled>
      </form>
  </div>
  <button id="getProducts">Get Products</button>
  <table id="productList"></table>

  <script type="module" src="./scripts/products.js" ></script>
</body>
</html>
